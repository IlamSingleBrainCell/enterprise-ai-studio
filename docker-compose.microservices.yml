  # Agent Orchestrator Service
  agent-orchestrator:
    build:
      context: ./microservices/agent-orchestrator
      dockerfile: Dockerfile
    container_name: enterprise_ai_orchestrator
    environment:
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://phi4-service:8001
      # Optional dedicated model backends (uncomment and set when enabling the per-agent Phi-4 services above)
      # - PRODUCT_MANAGER_PHI4_URL=http://product-manager-phi4:8001
      # - BUSINESS_ANALYST_PHI4_URL=http://business-analyst-phi4:8001
      # - SOFTWARE_DEVELOPER_PHI4_URL=http://software-developer-phi4:8001
      # - QA_ENGINEER_PHI4_URL=http://qa-engineer-phi4:8001
      # - DEVOPS_ENGINEER_PHI4_URL=http://devops-engineer-phi4:8001
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
      phi4-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise_ai_network

  # API Gateway
  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    container_name: enterprise_ai_gateway
    environment:
      - ORCHESTRATOR_URL=http://agent-orchestrator:8002
      - AI_SERVICE_URL=http://phi4-service:8001
      # Optional per-agent Phi-4 overrides (uncomment when enabling dedicated instances)
      # - PRODUCT_MANAGER_PHI4_URL=http://product-manager-phi4:8001
      # - BUSINESS_ANALYST_PHI4_URL=http://business-analyst-phi4:8001
      # - SOFTWARE_DEVELOPER_PHI4_URL=http://software-developer-phi4:8001
      # - QA_ENGINEER_PHI4_URL=http://qa-engineer-phi4:8001
      # - DEVOPS_ENGINEER_PHI4_URL=http://devops-engineer-phi4:8001
    ports:
      - "8080:8080"
    depends_on:
      agent-orchestrator:
        condition: service_healthy
      phi4-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise_ai_network

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: microservices/frontend/Dockerfile
    container_name: enterprise_ai_frontend
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - API_GATEWAY_URL=http://api-gateway:8080
    volumes:
      - ./microservices/enterprise-ui.html:/usr/share/nginx/html/index.html:ro
      - ./microservices/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise_ai_network

  # Monitoring and Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise_ai_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./microservices/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - enterprise_ai_network
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise_ai_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./microservices/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./microservices/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - enterprise_ai_network
    profiles:
      - monitoring

  # Elasticsearch for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: enterprise_ai_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - enterprise_ai_network
    profiles:
      - logging

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: enterprise_ai_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - enterprise_ai_network
    profiles:
      - logging

  # Load Balancer (HAProxy)
  load-balancer:
    image: haproxy:2.8-alpine
    container_name: enterprise_ai_loadbalancer
    volumes:
      - ./microservices/loadbalancer/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "443:443"
      - "8443:8443"
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - enterprise_ai_network
    profiles:
      - production

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  phi4_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  enterprise_ai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16