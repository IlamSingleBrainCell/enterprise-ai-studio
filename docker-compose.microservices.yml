# Enterprise AI Studio - Microservices Architecture
# Complete Docker Compose configuration for production deployment

version: '3.8'

services:
  # Redis Message Broker
  redis:
    image: redis:7-alpine
    container_name: enterprise_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise_ai_network

  # PostgreSQL Database
  postgres:
    image: bitnami/postgresql:15
    container_name: enterprise_ai_db
    environment:
      POSTGRESQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin_password_123}
      POSTGRESQL_DATABASE: enterprise_ai_studio
      POSTGRESQL_USERNAME: aiuser
      POSTGRESQL_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/bitnami/postgresql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U aiuser -d enterprise_ai_studio"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - enterprise_ai_network

  # Simple AI Service (Lightweight alternative)
  simple-ai-service:
    build:
      context: ./microservices/simple-ai-service
      dockerfile: Dockerfile
    container_name: enterprise_ai_simple
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "8004:8004"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise_ai_network

  # Phi-4 AI Service (Heavy model - disabled by default)
  phi4-service:
    build:
      context: ./microservices/phi4-service
      dockerfile: Dockerfile
    container_name: enterprise_ai_phi4
    environment:
      - PYTHONPATH=/app
      - TRANSFORMERS_CACHE=/app/.cache
      - HF_HOME=/app/.cache
    volumes:
      - phi4_cache:/app/.cache
    ports:
      - "8001:8001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    networks:
      - enterprise_ai_network

