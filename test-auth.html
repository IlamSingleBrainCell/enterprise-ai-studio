<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication - Enterprise AI Studio</title>
    <link rel="stylesheet" href="src/css/auth.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .auth-status {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .auth-status.unauthenticated {
            background: rgba(255, 152, 0, 0.2);
            border-color: #FF9800;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .test-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .test-btn.primary {
            background: #4CAF50;
            color: white;
        }
        
        .test-btn.secondary {
            background: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        
        .test-btn.danger {
            background: #f44336;
            color: white;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-info {
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .user-info h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .user-detail {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-detail:last-child {
            border-bottom: none;
        }
        
        .user-detail label {
            font-weight: 600;
            color: #FFD700;
            display: inline-block;
            width: 120px;
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
        }
        
        .log-entry.success {
            color: #4CAF50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üîê Authentication System Test</h1>
            <p>Test the login and registration functionality with PostgreSQL backend</p>
        </div>
        
        <div id="auth-status" class="auth-status unauthenticated">
            <strong>Status:</strong> <span id="status-text">Not Authenticated</span>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn primary" data-auth="login">üîë Login</button>
            <button class="test-btn secondary" data-auth="register">üìù Register</button>
            <button class="test-btn danger" data-auth="logout" id="logout-btn" style="display: none;">üö™ Logout</button>
            <button class="test-btn secondary" onclick="testConnection()">üîó Test API</button>
            <button class="test-btn secondary" onclick="clearLogs()">üßπ Clear Logs</button>
        </div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <h3>üë§ User Information</h3>
            <div class="user-detail">
                <label>Name:</label>
                <span id="user-name">-</span>
            </div>
            <div class="user-detail">
                <label>Email:</label>
                <span id="user-email">-</span>
            </div>
            <div class="user-detail">
                <label>Username:</label>
                <span id="user-username">-</span>
            </div>
            <div class="user-detail">
                <label>Member Since:</label>
                <span id="user-created">-</span>
            </div>
        </div>
        
        <div class="logs">
            <h3 style="color: #FFD700; margin-bottom: 15px;">üìã Activity Logs</h3>
            <div id="log-container">
                <div class="log-entry info">Authentication system initialized...</div>
            </div>
        </div>
    </div>

    <script src="src/js/auth.js"></script>
    <script>
        // Test page specific functionality
        function log(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        function clearLogs() {
            const container = document.getElementById('log-container');
            container.innerHTML = '<div class="log-entry info">Logs cleared...</div>';
        }
        
        function updateAuthStatus(isAuthenticated, user = null) {
            const statusEl = document.getElementById('auth-status');
            const statusText = document.getElementById('status-text');
            const userInfo = document.getElementById('user-info');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (isAuthenticated && user) {
                statusEl.className = 'auth-status';
                statusText.textContent = 'Authenticated ‚úÖ';
                userInfo.style.display = 'block';
                logoutBtn.style.display = 'inline-block';
                
                // Update user info
                document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-username').textContent = user.username;
                document.getElementById('user-created').textContent = new Date(user.createdAt).toLocaleDateString();
                
                log(`Successfully authenticated as ${user.firstName} ${user.lastName}`, 'success');
            } else {
                statusEl.className = 'auth-status unauthenticated';
                statusText.textContent = 'Not Authenticated ‚ùå';
                userInfo.style.display = 'none';
                logoutBtn.style.display = 'none';
                
                log('User logged out', 'info');
            }
        }
        
        async function testConnection() {
            log('Testing API connection...', 'info');
            
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    log(`API connection successful: ${data.message}`, 'success');
                } else {
                    log(`API connection failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`API connection error: ${error.message}`, error);
            }
        }
        
        // Override the auth manager's message function to use our logger
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for auth manager to be available
            setTimeout(() => {
                if (window.authManager) {
                    // Override the showMessage method
                    const originalShowMessage = window.authManager.showMessage;
                    window.authManager.showMessage = function(message, type) {
                        log(message, type);
                        return originalShowMessage.call(this, message, type);
                    };
                    
                    // Check initial auth state
                    if (window.authManager.isAuthenticated && window.authManager.user) {
                        updateAuthStatus(true, window.authManager.user);
                    }
                    
                    // Override updateAuthUI to also update our test page
                    const originalUpdateAuthUI = window.authManager.updateAuthUI;
                    window.authManager.updateAuthUI = function() {
                        originalUpdateAuthUI.call(this);
                        updateAuthStatus(this.isAuthenticated, this.user);
                    };
                    
                    log('Authentication manager loaded successfully', 'success');
                } else {
                    log('Authentication manager not found', 'error');
                }
            }, 500);
        });
        
        // Test initial connection when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
